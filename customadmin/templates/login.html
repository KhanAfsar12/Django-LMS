<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
</head>

<body>
    <div class="row">
        <div class="col s12 m8 l4 offset-m2 offset-l4" style="margin-top: 50px;">
            <div class="card">

                <form action="" method="post">
                    {% csrf_token %}

                    <div class="card-content">
                        <div class="form-field">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" aria-label="Username" required>
                        </div><br>

                        <div class="form-field">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" aria-label="Password" required>
                        </div><br>

                        <div class="form-field">
                            <button type="submit" class="btn-large waves-effect waves-dark"
                                style="width: 100%;">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
