<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll in {{ course.name }}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f7f7f7;
        }
        .enroll-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        .enroll-header {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }
        .already-enrolled {
            color: #ff0000;
            text-align: center;
            font-size: 1.1rem;
        }
        .enroll-form {
            margin-top: 20px;
        }
        .enroll-btn {
            background: linear-gradient(to right, #02AAB0 0%, #00CDAC  51%, #02AAB0  100%);
            color: white;
            width: 100%;
            padding: 10px;
        }
        .course-details {
            margin-bottom: 20px;
            font-size: 1.2rem;
        }
        .user-details {
            font-style: italic;
            color: #6c757d;
        }
    </style>
</head>
<body>

<div class="container enroll-container">
    <h1 class="enroll-header">Enroll in {{ course.name }}</h1>

    <div class="course-details">
        <p><strong>Course Description:</strong> {{ course.description }}</p>
    </div>

    {% if already_enrolled %}
        <p class="already-enrolled">You are already enrolled in this course.</p>
    {% else %}
        <form method="POST" class="enroll-form">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }} <!-- Render form fields -->
            </div>

            <div class="user-details">
                <p>Logged in as: {{ user.username }}</p>
                <p>Course ID: {{ course.id }}</p>
            </div>

            <button type="submit" class="btn enroll-btn">Enroll Now</button>
        </form>
    {% endif %}
</div>

<!-- Bootstrap JS (Optional, for interactive features like tooltips) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
