<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ exam.title }}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="exam-header text-center">
            <h1>{{ exam.title }}</h1>
            <h4>{{ exam.start_date }} - {{ exam.end_date }}</h4>
            <p class="exam-info">{{ exam.course }}</p>
            <h5>{{ exam.description }}</h5>
        </div>
    </div>

    <div class="container mt-5">
        <form method="POST">
            {% csrf_token %}
            {% for question, form in question_form_pairs %}
            <div class="question-card mb-4 p-4 shadow">
                <b>Question:</b> <label>{{ question.text | safe }}</label><br>
                {% if question.is_multiple_choice %}
                    {{ form.selected_choice }}
                {% else %}
                    {{ form.text }}
                {% endif %}
            </div>
            {% endfor %}

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit Answers</button>
            </div>
        </form>
    </div>
</body>
</html>
