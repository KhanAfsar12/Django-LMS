<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            border: none;
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .card-img-top {
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            height: 200px;
            object-fit: cover;
        }

        .card-body {
            flex-grow: 1;
        }

        .card-title {
            font-weight: bold;
            color: #333;
        }

        .description {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;  
            overflow: hidden;
            text-overflow: ellipsis;
            color: #555;
            margin-bottom: 0;
        }

        .read-more {
            color: #007bff;
            cursor: pointer;
            font-weight: 500;
            margin-top: 10px;
            display: inline-block;
        }

        .read-more:hover {
            text-decoration: underline;
        }

        .card-footer {
            background-color: transparent;
            border-top: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-5">
            <h1 class="display-4">Our Courses</h1>
            <p class="lead text-muted">Explore our wide range of courses designed to boost your career.</p>
        </div>
        
        <div class="row">
            {% for course in courses %}
            <div class="col-md-4 d-flex align-items-stretch">
                <div class="card mb-4">
                    <a href="{% url 'ParticularCourse' id=course.id %}">
                        <img src="{{ course.course_image.url }}" class="card-img-top" alt="{{ course.title }}">
                    </a>
                    <div class="card-body d-flex flex-column">
                        <a href="{% url 'ParticularCourse' id=course.id %}">
                            <h5 class="card-title">{{ course.title }}</h5>
                        </a>
                        <p class="card-text description">{{ course.description }}</p>
                        <a href="{% url 'ParticularCourse' id=course.id %}">
                            <span class="read-more mt-auto">Read more</span>
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelectorAll('.read-more').forEach(function(button) {
                button.addEventListener('click', function() {
                    const description = this.previousElementSibling;
                    if (description.style.display === '-webkit-box') {
                        description.style.display = 'block';
                        this.textContent = 'Show less';
                    } else {
                        description.style.display = '-webkit-box';
                        this.textContent = 'Read more';
                    }
                });
            });
        });
    </script>
</body>
</html>
